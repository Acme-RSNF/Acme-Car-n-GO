administrator.ratioOVSR		= Ratio de ofertas con peticiones
administrator.avgNORC		= Numero medio de ofertas y peticiones por cliente
administrator.avgNAOR		= Numero medio de aplicaciones por oferta y peticion
administrator.customerMAA	= Cliente con más aplicaciones aceptadas
administrator.customerMAD	= Cliente con menos aplicaciones aceptadas

administrator.avgCAOR		= Numero medio de comentarios por actor, oferta o peticion
administrator.avgPAC		= Numero medio de comentarios hechos por administrador o cliente
administrator.pmTEN			= Actores que han hecho mas o menos del 10 por ciento del numero medio de mensajes por actor
administrator.actorPavgC	= Mas 10%
administrator.actorMavgC	= Menos 10%