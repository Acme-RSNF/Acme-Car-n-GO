administrator.ratioOVSR		= Ratio of offers versus requests
administrator.avgNORC		= Average number of offers and request per customer
administrator.avgNAOR		= Average number of applications per offer or request
administrator.customerMAA	= The customer who has more applications accepted
administrator.customerMAD	= The customer who has more applications denied

administrator.avgCAOR		= Average number of comments per actor, offer, or request
administrator.avgPAC		= Average number of comments posted by administrators and customers
administrator.pmTEN			= The actors who have posted ±10% the average number of comments per actor
administrator.actorPavgC	= Plus 10%
administrator.actorMavgC	= Minus 10%